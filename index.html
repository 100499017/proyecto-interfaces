<!--Página de inicio-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades del Mundo</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <div class="header-container">

            <!--Logo-->
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="Logo del sitio">
                </a>
            </div>

            <!--Navegación-->
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="pages/explorar.html">Explorar</a>
                <a href="pages/comunidad.html">Comunidad</a>
                <a href="pages/reserva.html">Reserva</a>
                <a href="pages/otros-rincones.html">Otros Rincones</a>
            </nav>

            <div class="lang-login">
                <!--Selector de idioma-->
                <select class="lang-selector">
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>

                <!--Botón para iniciar sesión-->
                <div class="auth-container">
                    <button class="login-btn">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-slide">
                    <img src="assets/images/slide-1.jpg" alt="">
                </div>

                <div class="carousel-slide">
                    <img src="assets/images/slide-2.jpg" alt="">
                </div>

                <div class="carousel-slide">
                    <img src="assets/images/slide-3.jpg" alt="">
                </div>

                <div class="carousel-slide">
                    <img src="assets/images/slide-4.jpg" alt="">
                </div>

                <div class="carousel-slide">
                    <img src="assets/images/slide-5.jpg" alt="">
                </div>
            </div>

            <div class="carousel-nav"></div>
        </div>

        <div class="main-container">
            <!--Contenido principal aquí-->
        </div>
    </main>
    <footer>
        <p>Copyright © 2025 Ciudades del Mundo</p>
    </footer>

    <!--Ventana emergente de inicio de sesión-->
    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <!--Botón de cierre-->
            <span class="modal-close" id="close-modal-btn">&times;</span>

            <!--Formulario-->
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="modal-register-link">
                ¿No tienes una cuenta? <a href="pages/registro.html">Regístrate aquí.</a>
            </p>
        </div>
    </div>

    <!--Scripts-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
