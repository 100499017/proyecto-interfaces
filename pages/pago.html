<!--Página de pago de billetes-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimiento de Pago | Ciudades del Mundo</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pago.css">
</head>
<body>
    <header>
        <div class="header-container">

            <!--Logo-->
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="Logo del sitio">
                </a>
            </div>

            <!--Navegación-->
            <nav id="nav-links">
                <a href="../index.html">Inicio</a>
                <a href="explorar.html">Explorar</a>
                <a href="comunidad.html">Comunidad</a>
                <a href="reservar.html">Comprar Billetes</a>
            </nav>

            <div id="lang-login">
                <!--Selector de idioma-->
                <div id="lang-selector">
                    <button id="lang-trigger-btn" aria-haspopup="true" aria-expanded="false">
                        <span class="lang-text" id="current-lang-text">Español</span>
                        <span id="lang-arrow">&triangledown;</span>
                    </button>

                    <ul id="lang-menu" role="menu">
                        <li role="menuitem" data-lang="es">
                            <span class="lang-text">Español</span>
                        </li>

                        <li role="menuitem" data-lang="en">
                            <span class="lang-text">English</span>
                        </li>
                    </ul>
                </div>

                <!--Botón para iniciar sesión-->
                <div class="auth-container">
                    <button class="login-btn">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="payment-layout">
                <!--Contenedor con resumen del billete (origen, destino, número de pasajeros, etc.)-->
                <div class="summary-box">
                    <h2>Resumen del Viaje</h2>
                    <div id="summary-details">
                        </div>
                    <div class="total-display">
                        Total a pagar: <span id="final-amount">0</span> <span id="currency-symbol">€</span>
                    </div>
                    
                    <div class="currency-toggle">
                        <label>Moneda de pago:</label>
                        <select id="currency-select">
                            <option value="EUR" selected>Euros (€)</option>
                            <option value="USD">Dólares ($)</option>
                        </select>
                        <p id="rate-info"></p>
                    </div>
                </div>

                <!--Contenedor con datos de tarjeta-->
                <div class="card-box">
                    <h3>Datos de Pago</h3>
                    <form id="payment-form">
                        <div class="form-group">
                            <label>Titular de la tarjeta</label>
                            <input type="text" placeholder="Como aparece en la tarjeta" required>
                        </div>
                        <div class="form-group">
                            <label>Número de tarjeta</label>
                            <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label>Caducidad</label>
                                <input type="text" placeholder="MM/AA" maxlength="5" required>
                            </div>
                            <div class="form-group half-width">
                                <label>CVV</label>
                                <input type="text" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn btn-pay">Pagar y Confirmar</button>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2025 Ciudades del Mundo</p>
    </footer>

    <!--Ventana emergente de inicio de sesión-->
    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <!--Botón de cierre-->
            <span class="modal-close" id="close-modal-btn">&times;</span>

            <!--Formulario-->
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="modal-register-link">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí.</a>
            </p>
        </div>
    </div>

    <!--Scripts-->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pago.js"></script>
</body>
</html>
