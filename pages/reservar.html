<!--Página de reserva de billetes-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Billetes | Ciudades del Mundo</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reservar.css">
</head>
<body>
    <header>
        <div class="header-container">

            <!--Logo-->
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="Logo del sitio">
                </a>
            </div>

            <!--Navegación-->
            <nav id="nav-links">
                <a href="../index.html">Inicio</a>
                <a href="explorar.html">Explorar</a>
                <a href="comunidad.html">Comunidad</a>
                <a href="reservar.html">Comprar Billetes</a>
            </nav>

            <div id="lang-login">
                <!--Selector de idioma-->
                <div id="lang-selector">
                    <button id="lang-trigger-btn" aria-haspopup="true" aria-expanded="false">
                        <span class="lang-text" id="current-lang-text">Español</span>
                        <span id="lang-arrow">&triangledown;</span>
                    </button>

                    <ul id="lang-menu" role="menu">
                        <li role="menuitem" data-lang="es">
                            <span class="lang-text">Español</span>
                        </li>

                        <li role="menuitem" data-lang="en">
                            <span class="lang-text">English</span>
                        </li>
                    </ul>
                </div>

                <!--Botón para iniciar sesión-->
                <div class="auth-container">
                    <button class="login-btn">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="booking-form-container">
                <h2>Comprar Billetes</h2>
                <p>Selecciona tu destino. El pago se realizará en el siguiente paso.</p>

                <form id="booking-form">
                    <div class="form-group">
                        <label for="origen">Origen:</label>
                        <select id="origen" name="origen" required>
                            <option value="">Selecciona origen...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destino">Destino:</label>
                        <select id="destino" name="destino" disabled required>
                            <option value="">Selecciona origen primero...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha de Salida:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>

                    <div class="form-group">
                        <label for="pasajeros">Pasajeros:</label>
                        <input type="number" id="pasajeros" name="pasajeros" min="1" value="1" required>
                    </div>

                    <div class="form-group pets-section">
                        <label>Mascotas:</label>
                        <div id="pets-list"></div>
                        <button type="button" id="add-pet-btn" class="btn-secondary">+ Añadir Mascota</button>
                    </div>

                    <div class="price-preview" id="price-preview">
                        Total estimado: <span id="total-price">0</span>€
                    </div>

                    <button type="submit" class="submit-btn">Proceder al Pago</button>
                </form>

                <div class="auth-warning" id="auth-warning"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2025 Ciudades del Mundo</p>
    </footer>

    <!--Ventana emergente de inicio de sesión-->
    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <!--Botón de cierre-->
            <span class="modal-close" id="close-modal-btn">&times;</span>

            <!--Formulario-->
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="modal-register-link">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí.</a>
            </p>
        </div>
    </div>

    <!--Scripts-->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/reservar.js"></script>
</body>
</html>
