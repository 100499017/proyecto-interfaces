<!--Página para "Explorar Destinos"-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar | Ciudades del Mundo</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/explorar.css">
</head>
<body>
    <header>
        <div class="header-container">

            <!--Logo-->
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="Logo del sitio">
                </a>
            </div>

            <!--Navegación-->
            <nav id="nav-links">
                <a href="../index.html">Inicio</a>
                <a href="explorar.html">Explorar</a>
                <a href="comunidad.html">Comunidad</a>
                <a href="reservar.html">Comprar Billetes</a>
            </nav>

            <div id="header-actions">
                <button id="theme-toggle-btn" class="icon-btn" aria-label="Alternar tema oscuro">
                </button>
                
                <!--Selector de idioma-->
                <div class="lang-selector">
                    <button class="lang-trigger-btn" aria-haspopup="true" aria-expanded="false">
                        <span class="lang-text" id="current-lang-text">Español</span>
                        <span class="lang-arrow">&triangledown;</span>
                    </button>

                    <ul class="lang-menu" role="menu">
                        <li role="menuitem" data-lang="es">
                            <span class="lang-text">Español</span>
                        </li>

                        <li role="menuitem" data-lang="en">
                            <span class="lang-text">English</span>
                        </li>
                    </ul>
                </div>

                <!--Botón para iniciar sesión-->
                <div class="auth-container">
                    <button class="login-btn">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div id="explore-header">
                <h1>Explora Destinos</h1>
                <p>Encuentra tu próxima aventura. Busca por ciudad, país o continente.</p>

                <div id="search-bar">
                    <input type="search" id="search-box" placeholder="Buscar destino...">
                </div>
            </div>

            <div id="results-container">
                <p class="loading-message">Cargando destinos...</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2025 Ciudades del Mundo</p>
    </footer>

    <!--Ventana emergente de inicio de sesión-->
    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <!--Botón de cierre-->
            <span class="modal-close" id="close-modal-btn">&times;</span>

            <!--Formulario-->
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="modal-register-link">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí.</a>
            </p>
        </div>
    </div>

    <!--Scripts-->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/explorar.js"></script>
</body>
</html>
